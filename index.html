<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Locked Content</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      color: #000;
      padding: 20px;
      border-radius: 10px;
      max-width: 400px;
      width: 90%;
      text-align: center;
    }
    .btn {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
      font-weight: bold;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      transition: 0.3s;
    }
    .btn-primary {
      background: #007bff;
      color: #fff;
    }
    .btn-secondary {
      background: #28a745;
      color: #fff;
      opacity: 0.5;
      pointer-events: none;
    }
    .btn-secondary.active {
      opacity: 1;
      pointer-events: all;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Unlock Content</h2>

    <p>Click the button below and follow the steps.</p>

    <button id="watchButton" class="btn btn-primary">Open Offer</button>
    <button id="unlockButton" class="btn btn-secondary">Unlock Content</button>
  </div>

  <script>
    function openExternal(url) {
      const ua = navigator.userAgent.toLowerCase();
      const isInstagram = ua.includes("instagram");
      const isTelegram = ua.includes("telegram");

      if (isInstagram || isTelegram) {
        if (ua.includes("android")) {
          const noProtocol = url.replace(/^https?:\/\//, "");
          window.location = `intent://${noProtocol}#Intent;scheme=https;end;`;
        } else {
          window.location = url;
        }
      } else {
        window.open(url, "_blank");
      }
    }

    window.onload = function () {
      const params = new URLSearchParams(window.location.search);

      const offerLink = params.get("offer");
      const contentLink = params.get("content");

      if (!offerLink || !contentLink) {
        alert("Missing URL parameters! Use ?offer= & content=");
        return;
      }

      document.getElementById("watchButton").onclick = function () {
        openExternal(offerLink);

        setTimeout(() => {
          const unlockBtn = document.getElementById("unlockButton");
          unlockBtn.classList.add("active");
          unlockBtn.onclick = () => {
            window.location.href = contentLink;
          };
        }, 25000);
      };
    };
  </script>

</body>
</html>
